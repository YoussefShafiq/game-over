<!DOCTYPE html>
<html>

<head>
    <title>GamesHeaven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Syne+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

    <div class="" id="phoneSideNav">
        <i class="fa-solid fa-bars m-auto"></i>
    </div>

    <div id="sidenav">
        <div class="d-flex flex-column justify-content-center text-center h-100">
            <div class="d-flex flex-column justify-content-between">
                <h3 class="active categoryOption">MMORPG</h3>
                <h3 class="categoryOption">SHOOTER </h3>
                <h3 class="categoryOption">SAILING</h3>
                <h3 class="categoryOption">PERMADEATH</h3>
                <h3 class="categoryOption">SUPERHERO</h3>
                <h3 class="categoryOption">PIXEL</h3>
            </div>

        </div>
    </div>s

    <div id="body" class="">
        <div id="header">
            <h2>Welcome, GAMER ❤️ </h2>
        </div>

        <div id="games-container" class="container">
            <div id="gamesRow" class="row">

                <div class="d-grid" style="height: calc(100vh - 150px )">
                    <span class="loader m-auto"></span>
                </div>


            </div>
        </div>
    </div>

    <div id="gameDetailsContainer" class="d-none">
        <div class="closeGameDetails">
            <i class="fa-regular fa-circle-xmark"> </i>
        </div>
        <div id="gameDetailsContent">
            <div class="d-grid" style="height: calc(100vh - 150px )">
                <span class="loader m-auto"></span>
            </div>
        </div>
    </div>









    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
